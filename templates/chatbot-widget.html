<!-- Floating Chatbot Widget -->
<div id="chatbot-widget" class="chatbot-widget">
  <div class="chatbot-header" onclick="toggleChatbot()">
    <span class="chatbot-title">Need Help?</span>
    <button class="chatbot-close" id="chatbot-toggle">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  <div class="chatbot-content" id="chatbot-content" style="display: none">
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="chatbot-message assistant">
        <p>
          Hi there! I'm here to help with your career journey. What can I help
          you with?
        </p>
      </div>
    </div>
    <div class="chatbot-quick-actions">
      <button
        class="quick-action"
        onclick="sendChatMessage('What skills do I need?')"
      >
        Skills needed
      </button>
      <button
        class="quick-action"
        onclick="sendChatMessage('How long to readiness?')"
      >
        Timeline
      </button>
      <button
        class="quick-action"
        onclick="sendChatMessage('Resume feedback?')"
      >
        Resume help
      </button>
    </div>
    <div class="chatbot-input-wrapper">
      <input
        type="text"
        id="chatbot-input"
        class="chatbot-input"
        placeholder="Ask me anything..."
        onkeypress="handleChatKeypress(event)"
      />
      <button class="chatbot-send" onclick="sendChatMessage()">Send</button>
    </div>
  </div>
</div>

<style>
  .chatbot-widget {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.16);
    width: 360px;
    max-width: 90vw;
    z-index: 1000;
    font-family:
      -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
  }

  .chatbot-header {
    background: #2563eb;
    color: white;
    padding: 1rem;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }

  .chatbot-title {
    font-weight: 600;
    font-size: 0.95rem;
  }

  .chatbot-close {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.8;
    transition: opacity 0.2s ease;
  }

  .chatbot-close:hover {
    opacity: 1;
  }

  .chatbot-content {
    display: flex;
    flex-direction: column;
    height: 400px;
    border-radius: 0 0 12px 12px;
  }

  .chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .chatbot-message {
    display: flex;
    margin-bottom: 0.5rem;
    animation: slideIn 0.2s ease;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .chatbot-message.assistant p {
    background: #f3f4f6;
    color: #1f2937;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    line-height: 1.5;
    max-width: 85%;
  }

  .chatbot-message.user {
    justify-content: flex-end;
  }

  .chatbot-message.user p {
    background: #2563eb;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    line-height: 1.5;
    max-width: 85%;
  }

  .chatbot-quick-actions {
    padding: 0.75rem;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    border-bottom: 1px solid #e5e7eb;
  }

  .quick-action {
    flex: 1;
    min-width: 100px;
    padding: 0.5rem 0.75rem;
    background: #f3f4f6;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    font-size: 0.8rem;
    font-weight: 500;
    color: #1f2937;
    cursor: pointer;
    transition: all 0.2s ease;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .quick-action:hover {
    background: #e5e7eb;
    border-color: #d1d5db;
  }

  .chatbot-input-wrapper {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    background: white;
    border-radius: 0 0 12px 12px;
  }

  .chatbot-input {
    flex: 1;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 0.6rem 0.8rem;
    font-size: 0.9rem;
    font-family: inherit;
    transition: border-color 0.2s ease;
  }

  .chatbot-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  .chatbot-send {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.6rem 1rem;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .chatbot-send:hover {
    background: #1e40af;
  }

  .chatbot-send:active {
    transform: scale(0.98);
  }

  @media (max-width: 480px) {
    .chatbot-widget {
      width: calc(100% - 2rem);
      height: 70vh;
      max-height: 500px;
      bottom: 1rem;
      right: 1rem;
    }

    .chatbot-content {
      height: calc(70vh - 50px);
    }
  }
</style>

<script>
  function toggleChatbot() {
    const content = document.getElementById("chatbot-content");
    const isVisible = content.style.display !== "none";
    content.style.display = isVisible ? "none" : "block";
    if (!isVisible) {
      document.getElementById("chatbot-input").focus();
    }
  }

  function sendChatMessage(message = null) {
    const input = document.getElementById("chatbot-input");
    const messageText = message || input.value.trim();

    if (!messageText) return;

    const messagesContainer = document.getElementById("chatbot-messages");

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "chatbot-message user";
    userMsg.innerHTML = `<p>${escapeHtml(messageText)}</p>`;
    messagesContainer.appendChild(userMsg);

    // Clear input
    input.value = "";
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Simulate assistant response
    setTimeout(() => {
      const response = getChatResponse(messageText);
      const assistantMsg = document.createElement("div");
      assistantMsg.className = "chatbot-message assistant";
      assistantMsg.innerHTML = `<p>${response}</p>`;
      messagesContainer.appendChild(assistantMsg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 300);
  }

  function getChatResponse(message) {
    const msg = message.toLowerCase();

    const responses = {
      skills:
        "Based on your career path, you'll want to focus on the core skills listed in your profile. Start with one or two, then expand from there.",
      timeline:
        "Most people reach the next level in 6-12 months with consistent practice. Your specific timeline depends on your current experience and commitment.",
      resume:
        "Upload your resume and we'll give you detailed feedback on how well it aligns with your target role.",
      help: "I can help you with career questions, skill gaps, resume feedback, and more. What would you like to know?",
      ready:
        "Your readiness score shows how close you are. Focus on the highlighted skill gaps to improve faster.",
    };

    for (const [key, response] of Object.entries(responses)) {
      if (msg.includes(key)) {
        return response;
      }
    }

    return "Great question! For more detailed guidance, try uploading your resume or running a full career analysis.";
  }

  function handleChatKeypress(event) {
    if (event.key === "Enter") {
      sendChatMessage();
    }
  }

  function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
  }
</script>
