<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        const saved = localStorage.getItem("careerassist-theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CareerAssist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='design_tokens.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='components.css') }}"
    />

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          #f5f3ff 0%,
          #faf5ff 50%,
          #f0f9ff 100%
        );
      }

      .auth-container {
        background: white;
        border-radius: 1.5rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.03),
          0 20px 60px -12px rgba(147, 51, 234, 0.2);
        padding: 3rem;
        max-width: 420px;
        width: 100%;
        border: 1px solid rgba(147, 51, 234, 0.1);
        position: relative;
      }

      .auth-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #9333ea 0%, #ec4899 100%);
        border-radius: 1.5rem 1.5rem 0 0;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-brand {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .auth-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .auth-header p {
        font-size: 0.9375rem;
        color: var(--text-secondary);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: var(--radius-lg);
        font-size: 0.9375rem;
        font-family: inherit;
        transition: all var(--transition-base);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
      }

      .form-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn-auth {
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-base);
        text-decoration: none;
        display: block;
        text-align: center;
      }

      .btn-auth-primary {
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        color: white;
        box-shadow: 0 4px 14px rgba(147, 51, 234, 0.4);
      }

      .btn-auth-primary:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        box-shadow: 0 6px 20px rgba(147, 51, 234, 0.5);
        transform: translateY(-2px);
      }

      .btn-auth-primary:active {
        transform: translateY(0);
      }

      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9375rem;
        color: var(--text-secondary);
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-base);
      }

      .auth-footer a:hover {
        color: var(--primary-dark);
      }

      .alert-error {
        padding: 1rem;
        border-radius: var(--radius-lg);
        margin-bottom: 1.5rem;
        font-size: 0.9375rem;
        background: rgba(239, 68, 68, 0.05);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #991b1b;
        border-left: 4px solid #ef4444;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9375rem;
        color: var(--text-secondary);
      }

      .remember-me input {
        width: auto;
        margin: 0;
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 2rem 1.5rem;
        }

        .auth-header h1 {
          font-size: 1.5rem;
        }
      }

      /* DARK MODE STYLES */
      [data-theme="dark"] body {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #162032 100%
        );
      }

      [data-theme="dark"] .auth-container {
        background: #1e293b;
        border-color: rgba(147, 51, 234, 0.2);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 20px 60px -12px rgba(147, 51, 234, 0.15);
      }

      [data-theme="dark"] .auth-header h1,
      [data-theme="dark"] .auth-header p {
        color: #f1f5f9;
      }

      [data-theme="dark"] .auth-header p {
        color: #cbd5e1;
      }

      [data-theme="dark"] .form-group label {
        color: #f1f5f9;
      }

      [data-theme="dark"] .form-group input {
        background: #162032;
        border-color: #2d3748;
        color: #f1f5f9;
      }

      [data-theme="dark"] .form-group input::placeholder {
        color: #64748b;
      }

      [data-theme="dark"] .form-group input:focus {
        border-color: #9333ea;
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
      }

      [data-theme="dark"] .remember-me {
        color: #cbd5e1;
      }

      [data-theme="dark"] .auth-footer {
        color: #cbd5e1;
      }

      [data-theme="dark"] .alert-error {
        background: rgba(239, 68, 68, 0.08);
        border-color: rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-brand">CareerAssist</div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>

      {% if error %}
      <div class="alert-error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="margin: 0">Remember me</label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-auth btn-auth-primary">
            Sign In
          </button>
        </div>
      </form>

      <div class="auth-footer">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}">Create one</a>
      </div>
    </div>
  </body>
</html>
