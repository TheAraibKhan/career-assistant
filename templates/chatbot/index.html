<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Coach - Career Assistant</title>
    <style>
      :root {
        --primary: #3b5bdb;
        --primary-dark: #2f4cb3;
        --primary-light: #6476f2;
        --success: #5a9d7e;
        --warning: #d4925f;
        --danger: #d97706;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --border-light: #f3f4f6;
        --bg-primary: #ffffff;
        --bg-secondary: #f8faff;
        --bg-tertiary: #f5f7fc;
        --shadow-sm: 0 1px 2px 0 rgba(59, 91, 219, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(59, 91, 219, 0.08);
        --shadow-lg: 0 10px 15px -3px rgba(59, 91, 219, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* ===== HEADER ===== */
      .chat-header {
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border);
        padding: 1.5rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .btn-secondary {
        padding: 0.625rem 1.25rem;
        border: 1px solid var(--border);
        background: var(--bg-primary);
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 150ms ease;
      }

      .btn-secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      /* ===== MAIN LAYOUT ===== */
      .chat-container {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2rem;
        padding: 2.5rem 0;
        min-height: calc(100vh - 80px);
      }

      /* ===== SIDEBAR ===== */
      .chat-sidebar {
        background: var(--bg-primary);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
        height: fit-content;
      }

      .sidebar-section {
        margin-bottom: 2rem;
      }

      .sidebar-section:last-child {
        margin-bottom: 0;
      }

      .sidebar-title {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      .sidebar-item {
        display: block;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: var(--bg-tertiary);
        border: 1px solid transparent;
        border-radius: 0.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 150ms ease;
        cursor: pointer;
        text-align: left;
      }

      .sidebar-item:hover,
      .sidebar-item.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .new-chat-btn {
        width: 100%;
        padding: 0.75rem 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 150ms ease;
        margin-bottom: 1.5rem;
      }

      .new-chat-btn:hover {
        background: var(--primary-dark);
      }

      /* ===== CHAT AREA ===== */
      .chat-main {
        background: var(--bg-primary);
        border-radius: 1rem;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: var(--bg-tertiary);
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      .chat-welcome {
        text-align: center;
        padding: 4rem 2rem 2rem;
      }

      .chat-welcome-emoji {
        font-size: 3.5rem;
        margin-bottom: 1rem;
      }

      .chat-welcome h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .chat-welcome p {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .quick-questions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .question-card {
        padding: 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 0.625rem;
        cursor: pointer;
        transition: all 150ms ease;
        text-align: left;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .question-card:hover {
        background: var(--border-light);
        border-color: var(--primary);
        color: var(--primary);
      }

      /* Chat Messages */
      .message {
        display: flex;
        gap: 1rem;
        animation: slideIn 300ms ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.assistant {
        justify-content: flex-start;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: var(--primary);
        color: white;
      }

      .message.assistant .message-avatar {
        background: var(--bg-tertiary);
      }

      .message-content {
        max-width: 70%;
        padding: 1rem;
        border-radius: 0.625rem;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: var(--primary);
        color: white;
      }

      .message.assistant .message-content {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      /* ===== INPUT AREA ===== */
      .chat-input-area {
        border-top: 1px solid var(--border);
        padding: 1.5rem;
        background: var(--bg-secondary);
      }

      .input-wrapper {
        display: flex;
        gap: 0.75rem;
      }

      .chat-input {
        flex: 1;
        padding: 0.875rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: 0.625rem;
        font-family: inherit;
        font-size: 0.95rem;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition: all 150ms ease;
      }

      .chat-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 91, 219, 0.1);
      }

      .send-btn {
        padding: 0.875rem 1.5rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.625rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 150ms ease;
      }

      .send-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .send-btn:active {
        transform: translateY(0);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        .chat-container {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .chat-sidebar {
          display: none;
        }

        .message-content {
          max-width: 90%;
        }

        .quick-questions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="chat-header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">Career Assistant</a>
          <div class="nav-links">
            <a href="/resume/upload" class="btn-secondary">Resume Analysis</a>
            <a href="/dashboard" class="btn-secondary">Dashboard</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Chat Container -->
    <div class="container">
      <div class="chat-container">
        <!-- Sidebar -->
        <div class="chat-sidebar">
          <button class="new-chat-btn">+ New Conversation</button>

          <div class="sidebar-section">
            <div class="sidebar-title">Recent Chats</div>
            <button class="sidebar-item active">Resume Improvement</button>
            <button class="sidebar-item">Interview Prep</button>
            <button class="sidebar-item">Skill Development</button>
          </div>

          <div class="sidebar-section">
            <div class="sidebar-title">Quick Topics</div>
            <button class="sidebar-item">ATS Optimization</button>
            <button class="sidebar-item">Cover Letters</button>
            <button class="sidebar-item">Job Search</button>
            <button class="sidebar-item">Career Growth</button>
          </div>
        </div>

        <!-- Chat Main Area -->
        <div class="chat-main">
          <!-- Messages Area -->
          <div class="chat-messages" id="chatMessages">
            <div class="chat-welcome">
              <div class="chat-welcome-emoji">ü§ñ</div>
              <h2>Career Coach AI</h2>
              <p>
                Get personalized guidance on your resume, interview prep, and
                career growth. Ask me anything!
              </p>

              <div class="quick-questions">
                <button
                  class="question-card"
                  onclick="sendQuestion('How can I improve my ATS score?')"
                >
                  üìä How can I improve my ATS score?
                </button>
                <button
                  class="question-card"
                  onclick="
                    sendQuestion('What are the biggest resume mistakes?')
                  "
                >
                  ‚ùå Biggest resume mistakes
                </button>
                <button
                  class="question-card"
                  onclick="sendQuestion('How do I write better bullet points?')"
                >
                  ‚ú® Better bullet points
                </button>
                <button
                  class="question-card"
                  onclick="
                    sendQuestion('What skills should I highlight for my role?')
                  "
                >
                  üéØ Skills to highlight
                </button>
              </div>
            </div>
          </div>

          <!-- Input Area -->
          <div class="chat-input-area">
            <div class="input-wrapper">
              <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Ask your career question..."
                onkeypress="handleKeyPress(event)"
              />
              <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      let sessionId = null;

      // Initialize chat session
      function initializeChat() {
        fetch("/api/chat/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              sessionId = data.session_id;
            }
          })
          .catch((err) => console.error("Failed to start session:", err));
      }

      function sendQuestion(question) {
        chatInput.value = question;
        sendMessage();
      }

      function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Clear input
        chatInput.value = "";

        // Remove welcome screen if it exists
        const welcome = chatMessages.querySelector(".chat-welcome");
        if (welcome) {
          welcome.remove();
        }

        // Add user message
        addMessage(message, "user");

        // Send to API
        fetch("/api/chat/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: message,
            session_id: sessionId,
            timestamp: new Date().toISOString(),
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success && data.response) {
              addMessage(data.response, "assistant");
            } else if (data.error) {
              addMessage(`Error: ${data.error}`, "assistant");
            }
          })
          .catch((err) => {
            console.error("Error sending message:", err);
            addMessage(
              "Sorry, I encountered an error. Please try again.",
              "assistant",
            );
          });
      }

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = sender === "user" ? "üë§" : "ü§ñ";

        const content = document.createElement("div");
        content.className = "message-content";
        content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Initialize on load
      window.addEventListener("load", () => {
        initializeChat();
        chatInput.focus();
      });
    </script>
  </body>
</html>
