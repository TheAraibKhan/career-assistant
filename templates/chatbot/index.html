<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Coach - CareerAssist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='design_tokens.css') }}"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
        background: var(--bg-secondary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Header */
      .chat-header {
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border);
        padding: 1.5rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.25rem;
        font-weight: 700;
        text-decoration: none;
        background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .btn-secondary {
        padding: 0.625rem 1.25rem;
        border: 1px solid var(--border);
        background: var(--bg-primary);
        border-radius: var(--radius-lg);
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all var(--transition-base);
      }

      .btn-secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      /* Main Layout */
      .chat-container {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2rem;
        padding: 2.5rem 0;
        min-height: calc(100vh - 80px);
      }

      /* Sidebar */
      .chat-sidebar {
        background: var(--bg-primary);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
        height: fit-content;
      }

      .sidebar-section {
        margin-bottom: 2rem;
      }

      .sidebar-section:last-child {
        margin-bottom: 0;
      }

      .sidebar-title {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      .sidebar-item {
        display: block;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: var(--bg-tertiary);
        border: 1px solid transparent;
        border-radius: var(--radius-lg);
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all var(--transition-base);
        cursor: pointer;
        text-align: left;
      }

      .sidebar-item:hover,
      .sidebar-item.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .new-chat-btn {
        width: 100%;
        padding: 0.75rem 1rem;
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-base);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .new-chat-btn:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: translateY(-2px);
      }

      /* Chat Area */
      .chat-main {
        background: var(--bg-primary);
        border-radius: 1rem;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 500px;
        max-height: calc(100vh - 280px);
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: var(--bg-tertiary);
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      .chat-welcome {
        text-align: center;
        padding: 4rem 2rem 2rem;
      }

      .chat-welcome-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        color: var(--primary);
      }

      .chat-welcome h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .chat-welcome p {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .quick-questions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .question-card {
        padding: 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: all var(--transition-base);
        text-align: left;
        font-size: 0.9rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .question-card:hover {
        background: var(--border-light);
        border-color: var(--primary);
        color: var(--primary);
      }

      .question-icon {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }

      /* Messages */
      .message {
        display: flex;
        gap: 1rem;
        animation: slideIn 300ms ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.assistant {
        justify-content: flex-start;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: var(--primary);
        color: white;
      }

      .message.assistant .message-avatar {
        background: var(--bg-tertiary);
        color: var(--primary);
      }

      .message-avatar-icon {
        width: 18px;
        height: 18px;
      }

      .message-content {
        max-width: 70%;
        padding: 1rem;
        border-radius: var(--radius-lg);
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      .message.user .message-content {
        background: var(--primary);
        color: white;
      }

      .message.assistant .message-content {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      .message.error .message-content {
        background: rgba(239, 68, 68, 0.05);
        border-color: rgba(239, 68, 68, 0.2);
        color: #991b1b;
      }

      .loading-message {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .loading-dots {
        display: flex;
        gap: 4px;
      }

      .loading-dots span {
        width: 6px;
        height: 6px;
        background: var(--primary);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Input Area */
      .chat-input-area {
        border-top: 1px solid var(--border);
        padding: 1.5rem;
        background: var(--bg-secondary);
      }

      .input-wrapper {
        display: flex;
        gap: 0.75rem;
      }

      .chat-input {
        flex: 1;
        padding: 0.875rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        font-family: inherit;
        font-size: 0.95rem;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition: all var(--transition-base);
      }

      .chat-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
      }

      .chat-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .send-btn {
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-base);
      }

      .send-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: translateY(-2px);
      }

      .send-btn:active {
        transform: translateY(0);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .chat-container {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .chat-sidebar {
          display: none;
        }

        .message-content {
          max-width: 90%;
        }

        .quick-questions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">CareerAssist</a>
          <div class="nav-links">
            <a href="/resume/upload" class="btn-secondary">Resume Analysis</a>
            <a href="/dashboard" class="btn-secondary">Dashboard</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="chat-container">
        <div class="chat-sidebar">
          <button class="new-chat-btn" onclick="startNewChat()">
            <i data-lucide="plus" style="width: 18px; height: 18px"></i>
            New Conversation
          </button>

          <div class="sidebar-section">
            <div class="sidebar-title">Recent Chats</div>
            <button class="sidebar-item active">Resume Improvement</button>
            <button class="sidebar-item">Interview Prep</button>
            <button class="sidebar-item">Skill Development</button>
          </div>

          <div class="sidebar-section">
            <div class="sidebar-title">Quick Topics</div>
            <button class="sidebar-item">ATS Optimization</button>
            <button class="sidebar-item">Cover Letters</button>
            <button class="sidebar-item">Job Search</button>
            <button class="sidebar-item">Career Growth</button>
          </div>
        </div>

        <div class="chat-main">
          <div class="chat-messages" id="chatMessages">
            <div class="chat-welcome">
              <div class="chat-welcome-icon">
                <i data-lucide="bot" style="width: 64px; height: 64px"></i>
              </div>
              <h2>Career Coach AI</h2>
              <p>
                Get personalized guidance on your resume, interview prep, and
                career growth. Ask me anything!
              </p>

              <div class="quick-questions">
                <button
                  class="question-card"
                  onclick="sendQuestion('How can I improve my ATS score?')"
                >
                  <i data-lucide="bar-chart-3" class="question-icon"></i>
                  How can I improve my ATS score?
                </button>
                <button
                  class="question-card"
                  onclick="
                    sendQuestion('What are the biggest resume mistakes?')
                  "
                >
                  <i data-lucide="alert-circle" class="question-icon"></i>
                  Biggest resume mistakes
                </button>
                <button
                  class="question-card"
                  onclick="sendQuestion('How do I write better bullet points?')"
                >
                  <i data-lucide="sparkles" class="question-icon"></i>
                  Better bullet points
                </button>
                <button
                  class="question-card"
                  onclick="sendQuestion('What skills should I highlight?')"
                >
                  <i data-lucide="target" class="question-icon"></i>
                  Skills to highlight
                </button>
              </div>
            </div>
          </div>

          <div class="chat-input-area">
            <div class="input-wrapper">
              <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Ask your career question..."
                onkeypress="handleKeyPress(event)"
              />
              <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      const sendBtn = document.getElementById("sendBtn");
      let sessionId = null;
      let isProcessing = false;

      function initializeChat() {
        fetch("/api/chat/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              sessionId = data.session_id;
            }
          })
          .catch((err) => console.error("Failed to start session:", err));
      }

      function startNewChat() {
        chatMessages.innerHTML = "";
        initializeChat();
        const welcome = createWelcomeScreen();
        chatMessages.appendChild(welcome);
        lucide.createIcons();
      }

      function createWelcomeScreen() {
        const div = document.createElement("div");
        div.className = "chat-welcome";
        div.innerHTML = `
          <div class="chat-welcome-icon">
            <i data-lucide="bot" style="width: 64px; height: 64px;"></i>
          </div>
          <h2>Career Coach AI</h2>
          <p>Get personalized guidance on your resume, interview prep, and career growth. Ask me anything!</p>
          <div class="quick-questions">
            <button class="question-card" onclick="sendQuestion('How can I improve my ATS score?')">
              <i data-lucide="bar-chart-3" class="question-icon"></i>
              How can I improve my ATS score?
            </button>
            <button class="question-card" onclick="sendQuestion('What are the biggest resume mistakes?')">
              <i data-lucide="alert-circle" class="question-icon"></i>
              Biggest resume mistakes
            </button>
            <button class="question-card" onclick="sendQuestion('How do I write better bullet points?')">
              <i data-lucide="sparkles" class="question-icon"></i>
              Better bullet points
            </button>
            <button class="question-card" onclick="sendQuestion('What skills should I highlight?')">
              <i data-lucide="target" class="question-icon"></i>
              Skills to highlight
            </button>
          </div>
        `;
        return div;
      }

      function sendQuestion(question) {
        chatInput.value = question;
        sendMessage();
      }

      function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || isProcessing) return;

        chatInput.value = "";
        isProcessing = true;
        chatInput.disabled = true;
        sendBtn.disabled = true;

        const welcome = chatMessages.querySelector(".chat-welcome");
        if (welcome) {
          welcome.remove();
        }

        addMessage(message, "user");

        const loadingId = addLoadingMessage();

        fetch("/api/chat/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: message,
            session_id: sessionId,
            timestamp: new Date().toISOString(),
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            removeLoadingMessage(loadingId);
            if (data.success && data.response) {
              addMessage(data.response, "assistant");
            } else if (data.error) {
              addMessage(data.error, "assistant", true);
            } else {
              addMessage(
                "I encountered an issue. Please try again.",
                "assistant",
                true,
              );
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            removeLoadingMessage(loadingId);
            addMessage(
              "Connection error. Please check your internet and try again.",
              "assistant",
              true,
            );
          })
          .finally(() => {
            isProcessing = false;
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();
          });
      }

      function addMessage(text, sender, isError = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}${isError ? " error" : ""}`;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.innerHTML =
          sender === "user"
            ? '<i data-lucide="user" class="message-avatar-icon"></i>'
            : '<i data-lucide="bot" class="message-avatar-icon"></i>';

        const content = document.createElement("div");
        content.className = "message-content";
        content.textContent = text;

        if (sender === "user") {
          messageDiv.appendChild(content);
          messageDiv.appendChild(avatar);
        } else {
          messageDiv.appendChild(avatar);
          messageDiv.appendChild(content);
        }

        chatMessages.appendChild(messageDiv);
        lucide.createIcons();

        requestAnimationFrame(() => {
          chatMessages.scrollTo({
            top: chatMessages.scrollHeight,
            behavior: "smooth",
          });
        });
      }

      function addLoadingMessage() {
        const loadingId = "loading-" + Date.now();
        const messageDiv = document.createElement("div");
        messageDiv.className = "message assistant";
        messageDiv.id = loadingId;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.innerHTML =
          '<i data-lucide="bot" class="message-avatar-icon"></i>';

        const content = document.createElement("div");
        content.className = "message-content loading-message";
        content.innerHTML = `
          <span>Thinking</span>
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
        chatMessages.appendChild(messageDiv);
        lucide.createIcons();

        requestAnimationFrame(() => {
          chatMessages.scrollTo({
            top: chatMessages.scrollHeight,
            behavior: "smooth",
          });
        });

        return loadingId;
      }

      function removeLoadingMessage(loadingId) {
        const loading = document.getElementById(loadingId);
        if (loading) {
          loading.remove();
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey && !isProcessing) {
          event.preventDefault();
          sendMessage();
        }
      }

      window.addEventListener("load", () => {
        initializeChat();
        lucide.createIcons();
        chatInput.focus();
      });
    </script>
  </body>
</html>
